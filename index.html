<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Become a Beyonder</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap');body {
  background: url('beyonder_background.jpg') no-repeat center center fixed;
  background-size: cover;
  color: #e0e0e0;
  font-family: "Garamond", serif;
  text-align: center;
  padding: 40px;
}
h1 {
  font-size: 4em;
  text-shadow: 2px 2px 5px #000;
  transition: all 0.3s ease;
  display: inline-block;
}
h1.glitch {
  font-family: 'UnifrakturCook', cursive;
  color: #ff004d;
  text-shadow: 0 0 2px #ff004d, 0 0 10px #ff004d;
}
h2 {
  margin-top: 20px;
}
button {
  padding: 15px 30px;
  font-size: 1.1em;
  margin: 10px;
  background-color: #222;
  color: #fff;
  border: 2px solid #555;
  border-radius: 10px;
  cursor: pointer;
}
.result {
  margin-top: 40px;
  background: rgba(0, 0, 0, 0.6);
  padding: 25px;
  border-radius: 15px;
  display: inline-block;
}
.subheader {
  font-style: italic;
  font-size: 1.2em;
  margin-bottom: 30px;
  color: #ccc;
}
input, select {
  padding: 10px;
  font-size: 1em;
  margin: 5px;
  border-radius: 5px;
  border: 1px solid #444;
}

  </style>
</head>
<body>
  <h1 id="title">Become a Beyonder</h1>
  <div class="subheader">
    To seek the divine is to gamble your very soul. Will you tread the path of no return?
  </div>  <div>
    <select id="titleSelect">
      <option value="Mr.">Mr.</option>
      <option value="Miss">Miss</option>
      <option value="Mrs.">Mrs.</option>
      <option value="Ma'am">Ma'am</option>
    </select>
    <input type="text" id="nameInput" placeholder="Your Name">
  </div>  <div>
    <button onclick="document.getElementById('bgsound').play()">üîä Enable Sound</button>
    <button onclick="generateBeyonder()">Generate</button>
  </div>  <div id="result" class="result"></div>  <audio id="bgsound" loop>
    <source src="beyonder.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>  <script>
    const glitchTitle = document.getElementById('title');
    setInterval(() => {
      glitchTitle.classList.add('glitch');
      setTimeout(() => glitchTitle.classList.remove('glitch'), 800);
    }, 3000);

    const pathways = {
      "Fool": ["Seer", "Clown", "Magician", "Faceless", "Marionettist", "Bizarro Sorcerer", "Scholar of Yore", "Miracle Invoker", "Attendant of Mysteries", "Fool"],
      "Visionary": ["Spectator", "Telepathist", "Psychiatrist", "Hypnotist", "Dreamwalker", "Manipulator", "Dream Weaver", "Discerner", "Author", "Visionary"],
      "Darkness": ["Sleepless", "Midnight Poet", "Nightmare", "Soul Assurer", "Spirit Warlock", "Nightwatcher", "Horror Bishop", "Servant of Concealment", "Knight of Misfortune", "Darkness"]
      // Add other pathways here as needed
    };

    const orgs = [
      { name: "Church of the Evernight Goddess", taskforce: "Nighthawk", allowedPaths: ["Fool", "Darkness", "Death"] },
      { name: "Church of the Lord of Storms", taskforce: "Mandated Punishers", allowedPaths: ["Tyrant"] },
      { name: "Church of the Eternal Blazing Sun", taskforce: "Inquisition", allowedPaths: ["Sun", "Paragon"] },
      { name: "Church of the God of Steam and Machinery", taskforce: "Machinery Hivemind", allowedPaths: ["Paragon"] },
      { name: "Church of Mother Earth", taskforce: "Earth's Blesseds", allowedPaths: ["Moon"] },
      { name: "Church of the God of Combat", taskforce: "Combat Knights", allowedPaths: ["Twilight Giant"] },
      { name: "Church of the God of Knowledge and Wisdom", taskforce: "Archivists", allowedPaths: ["White Tower"] }
    ];

    const secretOrgs = [
      "Secret Order", "Rose School of Thought", "Aurora Order", "Twilight Hermit Order",
      "Moses Ascetic Order", "Demoness Sect", "Life School of Thought", "Iron and Blood Cross Order",
      "Psychology Alchemists", "Element Dawn"
    ];

    const sequenceChances = [
      25, 20, 15, 12, 10, 7, 5, 3, 2, 1
    ];

    function weightedRandom(weights) {
      let total = weights.reduce((a, b) => a + b, 0);
      let rand = Math.random() * total;
      for (let i = 0; i < weights.length; i++) {
        if (rand < weights[i]) return i;
        rand -= weights[i];
      }
      return weights.length - 1;
    }

    function generateBeyonder() {
      const title = document.getElementById("titleSelect").value;
      const name = document.getElementById("nameInput").value || "Anonymous";

      const pathwayNames = Object.keys(pathways);
      const path = pathwayNames[Math.floor(Math.random() * pathwayNames.length)];
      const seqIndex = weightedRandom(sequenceChances);
      const sequence = pathways[path][seqIndex];
      const sequenceLabel = 9 - seqIndex;

      const isOfficial = Math.random() < 0.6;
      let affiliation = "";

      if (isOfficial) {
        const allowed = orgs.filter(o => o.allowedPaths.includes(path));
        if (allowed.length > 0) {
          const pick = allowed[Math.floor(Math.random() * allowed.length)];
          affiliation = `‚úÖ <strong>Official Beyonder</strong><br>üèõÔ∏è Organization: ${pick.name}<br>üïµÔ∏è Taskforce: ${pick.taskforce}`;
        } else {
          affiliation = `‚ùå <strong>Not Official</strong><br>ü§´ Affiliation: Lone Beyonder`;
        }
      } else {
        const type = Math.random() < 0.5 ? "Lone Beyonder" : secretOrgs[Math.floor(Math.random() * secretOrgs.length)];
        affiliation = `‚ùå <strong>Not Official</strong><br>ü§´ Affiliation: ${type}`;
      }

      document.getElementById("result").innerHTML = `
        <h2>Welcome to the World of Beyonders, ${title} ${name},</h2>
        <p>Your path to destiny is...</p>
        <p><strong>Pathway:</strong> ${path}</p>
        <p><strong>Sequence:</strong> ${sequenceLabel} ‚Äì ${sequence}</p>
        <p>${affiliation}</p>
      `;
    }
  </script></body>
</html>
